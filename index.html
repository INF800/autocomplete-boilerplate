    <style>

    #heading{
      text-align: center;
      margin-top: 3%;
    }

    #suggestion-container {
        display: grid; /* children of container by def will become grid items */

        /* OPTIONAL: Make it align center */
        margin-top: 100px;
        width: 80%;
        margin-left: auto;
        margin-right: auto;
      }

    /* As both `.content` and `.overlay` are in same `grid-area`. Both will align perfectly */  
    #input, #suggestion {
        /* (start-row / start-col / end-row / end-col). By default it is `auto` */
        grid-area: 1 / 1 ; 
        
        /* 
          - Define width and height
          - Becaue it wont be editable if user deletes all text from 
            conteneteditable div! cz, width and height will collapse to 0
            And you wont be able to edit it as you can't click on it!!
        */
        width: 100%;
        height: 300px; /* Layout issue if excceds ht. Soln is to add wordlimit to input field. */ 
      }
    </style>

    <h2 id="heading">I am incomplete without you!</h2>
    
    <div id="suggestion-container">
        <div id="suggestion" style="color: rgba(0, 0, 0, 0.2);"></div>
        <!-- 
          Overlay - must be placed under `suggestion` in the HTML (inside same container) 
          Note: It is on top of `content`
        -->
        <div id="input" contenteditable="true">This is the Sugge</div>
    </div>

        - copy from `input` textContent
        - get suggestion and call it `suggest`.
        - rewrite textContent of `suggestion` with `inputVal` + `suggest` 
      2. Add debounce so that you dont do it much often
      3. Add eventlistener to replace input with sugesstion on r-click
